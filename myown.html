<!DOCTYPE HTML>
<html>
  <head>
    <title>Rock-Paper-Scissors Games</title>

     <button 
      onclick="
       achuke('rock')

     "class="beans"><img src="image/rock-emoji.png" class="move"></button>

         achuke('paper');
        
     " class="beans"><img src="image/paper-emoji.png"class="move"></button>

     <button 
        onclick="

     "class="beans"><img src="image/scissors-emoji.png"class="move"></button>
      <p class="kosimove bigi"
      ></p>

      <p class="ebubemove">

       <button style="background-color:purple;"
        onclick="
        score.wins=0;
        score.losses=0;
        score.tie=0; 
          localStorage.removeItem('score');

          kosi();

        "  > RESET BUTTON</button>
         
       

         <script> 
        // this helps us to reduce reptiting of code structure
        
          let score= JSON.parse(localStorage.getItem('score'));
            
          if ( score=== null){
            score = { 
            win: 0,
            losses:0,
            ties:0,
            }

          }
           kosi();
          
          function achuke (ebube){
         chinemerem();  

         result='';

        console.log(result);

         if (ebube==='scissors'){
       if (computermove==='rock'){
       result='YOU LOSE!';
       }  else if (computermove==='paper') {
        result='YOU WIN'; 
       }   else if( computermove ==='scissors'){
          result='YOU TIE';
       }
      } 
        else if (ebube==='paper'){
         if (computermove==='rock'){
       result='YOU WIN';
       }  else if (computermove==='paper') {
        result='YOU TIE'; 
       }   else if( computermove ==='scissors'){
          result='YOU LOSE!';
       }
       }  else if(ebube==='rock') {
        if (computermove==='rock'){
       result='YOU TIE';
       }  else if (computermove==='paper') {
        result='YOU LOSE!'; 
       }   else if( computermove ==='scissors'){
          result='YOU WIN';
       }
       }
         if(result==='YOU WIN'){
          score.wins= score.wins+1;}
          else if(result==='YOU LOSE!'){
            score.losses= score.losses+1;
          } else if(result==='YOU TIE'){
            score.tie= score.tie+1;
          }
              localStorage.setItem('score' ,JSON.stringify(score));

          
         kosi();

          document.querySelector('.kosimove').innerHTML= result;

          document.querySelector('.ebubemove').innerHTML= `You <img src="image/${ebube}-emoji.png" class="move">
        <img src="image/${computermove}-emoji.png" class="move">
        Computer `;

        
        } 
           function kosi () {document.querySelector('.ebube').innerHTML=`Win:${score.wins}, Losses:${score.losses}, Tie:${score.tie}`;
          }
           
           function chinemerem (){
              let randomnumber= Math.random();
     
       computermove=''; /*this where we save the console.log in a variable called computermove*/

         

     if(randomnumber>=0 && randomnumber< 1/3 ) {
        computermove='rock';
      } else if( randomnumber>=1/3 && randomnumber <2/3){
       computermove='paper';

        computermove='scissors'; }
           }
